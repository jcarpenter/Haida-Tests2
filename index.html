<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
        <title>HAIDA Prototype</title>

        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/animo.js"></script>
        <script type="text/javascript" src="js/pubsubz.js"></script>
        <!--<script type="application/json" src="js/preloads.json"></script>-->

        <link rel="stylesheet" type="text/css" href="css/animate+animo.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/global.css" />

    </head>
    <body>

        <div id="screen">
            <div id="status-bar"></div>
            <div id="bottom-swipe"></div>           
            <div id="topleft-swipe"></div>
            <div id="topright-swipe"></div>
            <div id="frame">
                <!-- <div id="home"></div> -->
            </div>
            <div id="settings-drawer">
                <img src="images/system/settingsDrawer.png"/>
            </div>
            <div id="rocketbar-drawer">
                <div id="background"></div>
                <div id="cursor"></div>
                <div id="keyboard"></div>
                
            </div>
        </div>


        <!-- TEMPLATES -->

        <!-- Icon -->
        <script id="appIcon" type="text/x-handlebars-template">
            <div id="icon_{{id}}" class="app-icon">
                <img src="images/icons/icon_{{id}}.png" />
                <div>{{name}}</div>
            </div>
        </script>

        <!-- Sheet -->
        <script id="Sheet" type="text/x-handlebars-template">
            <div id="{{id}}_{{number}}" class="sheet">
                <h1>{{name}}</h1>
            </div>
        </script>

        <!-- SCRIPT IMPORTS -->

        <script type="text/javascript" src="js/handlebars.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        
    </body>
</html>
